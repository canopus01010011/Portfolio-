    <style>
        .contact-form {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ffcc70;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff70d4;
            box-shadow: 0 0 10px rgba(255, 204, 112, 0.4);
        }

        .contact-form textarea {
            min-height: 120px;
            resize: none;
        }

        .contact-form button {
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 600;
            background: #ffcc70;
            color: #333;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: transparent;
            color: #ffcc70;
            border: 2px solid #ffcc70;
            box-shadow: none;
        }

        .contact-details {
            margin-top: 20px;
            line-height: 1.7;
            color: #ddd;
            font-size: 16px;
        }

        .contact-details strong {
            color: #ffcc70;
        }
    </style>
</head>
